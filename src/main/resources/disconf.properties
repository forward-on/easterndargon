# 是否使用远程配置文件
# true(默认)会从远程获取配置 false则直接获取本地配置
enable.remote.conf=true

#
# 配置服务器的 HOST,用逗号分隔  127.0.0.1:8000,127.0.0.1:8000
#
conf_server_host=127.0.0.1:8089

# 版本, 请采用 X_X_X_X 格式
version=1_0_0_0

# APP 请采用 产品线_服务名 格式
app=eastern-dargon

# 环境
env=rd

# debug
debug=true

# 忽略哪些分布式配置，用逗号分隔
ignore=

# 获取远程配置 重试次数，默认是3次
conf_server_url_retry_times=2
# 获取远程配置 重试时休眠时间，默认是5秒
conf_server_url_retry_sleep_seconds=1

# 忽略哪些分布式配置，用逗号分隔
#       开发情况下，如果有一个或多个配置文件需要频繁改动，则不适合进行托管。
#       将此配置文件添加到ignore的列表里。这样，程序运行时，Disconf就会忽略托管此配置文件，而改为读取你本地的配置文件 jdbc-mysql.properties。
#disconf.ignore=jdbc-mysql.properties